<div>
  <h2>{{ employeeId > 0 ? 'Edit Employee' : 'Add Employee'}}</h2>
  <div *ngIf="employeeForm">
    <form [formGroup]="employeeForm" (submit)="saveEmployee()">
      <mat-form-field>
        <mat-label>First Name</mat-label>
        <input matInput placeholder="First Name" name="firstName" formControlName="firstName">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Last Name" name="lastName" formControlName="lastName">
      </mat-form-field>
      <mat-form-field>
        <mat-label>City</mat-label>
        <input matInput placeholder="City" name="city" formControlName="city">
      </mat-form-field>
      <mat-form-field>
        <mat-label>State</mat-label>
        <input matInput placeholder="State" name="state" formControlName="state">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Country</mat-label>
        <input matInput placeholder="Country" name="country" formControlName="country">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Manager</mat-label>
        <mat-select formControlName="managerId" placeHolder="Manager">
          <mat-option *ngFor="let manager of managers" [value]="manager.id">{{manager.name}}</mat-option>
        </mat-select>
      </mat-form-field>
      <div>
        <button mat-raised-button type="button" [routerLink]="['']">Cancel</button>
        <button class="ml-4" [disabled]="!employeeForm.valid" mat-raised-button type="submit" color="primary">Submit</button>
      </div>
    </form>
  </div>
</div>
