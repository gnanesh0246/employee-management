<div>
  <h1 mat-dialog-title>Delete Employee</h1>
  <div mat-dialog-content>
    <p>Are you sure you want to proceed with the action?</p>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button (click)="cancel()">No</button>
    <button color="warn" mat-raised-button cdkFocusInitial (click)="ok()">Yes</button>
  </div>
</div>
